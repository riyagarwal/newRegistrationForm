<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration Form Contest</title>
  </head>
  <body>
    <form class="row g-3 needs-validation" id="registration-form" novalidate>

      <h1 style="text-align: center" class="display-4">Registration Form</h1>

      <!-- Full Name -->
      <div class="col-md-5">
        <label for="validationCustom01" class="form-label">Full name</label>
        <input
          type="text"
          class="form-control"
          id="full-name"
          required
          autocomplete="off"
        />
        <div class="invalid-feedback" id="full-name-invalid">
          Please enter a valid full name
        </div>
      </div>

      <!-- Gender -->
      <div class="col-md-5">
        <label for="validationCustom04" class="form-label">Gender</label>
        <select class="form-select" id="gender" required>
          <option selected disabled value="">Choose...</option>
          <option value="Female">Female</option>
          <option value="male">male</option>
          <option value="no-disclose">Prefer not to disclose</option>
        </select>
        <div class="invalid-feedback" id="gender-invalid">
          Please select a valid gender.
        </div>
      </div>

      <!-- Hobbies -->

      <div class="form-check">
        <p>Hobbies</p>
        <input
          class="form-check-input"
          type="checkbox"
          value="Singing"
          id="singing"
        />
        <label class="form-check-label" for="singing"> Singing </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="Dancing"
          id="dancing"
        />
        <label class="form-check-label" for="Dancing"> Dancing </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="Reading"
          id="reading"
        />
        <label class="form-check-label" for="Dancing"> Reading </label>
      </div>
      <div class="invalid-feedback" id="hobby-invalid">
        Please select a hobby
      </div>
      
      <div class="col-12" style="text-align: center">
        <button class="btn" type="button" onclick="validate()">
          Submit form
        </button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
